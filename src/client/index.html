<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tessellate</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.min.js"></script>
  <script src='./js/login.js'></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-cookies.js"></script>
</head>
<body ng-app="login">
  <header id="top" class="header">
    <div class="text-vertical-center">
      <img id="logo" src="./assets/tessellate_logo.png">
      <div>
          <div ng-controller="AuthController">
            <a href="/auth/facebook">
            <img ng-click = "signInWithFB()" class="facebookLogin" src="./assets/fb_login_button_v2.png" />
            </a>
          </div>
      </div>
    </div>
  </header>
  <div id="copy-name">&copy;2015 Tessellate</div>
</body>
</html>
