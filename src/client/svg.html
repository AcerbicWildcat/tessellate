<!DOCTYPE html>
<html>
  <head>
    <title>Pixelate Image</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <svg id="mainSVG" height="250" width="850">
      <image x="0" y="0" width="850" height="250" xlink:href="assets/hackreactor.jpg" />
    </svg>
    <h1>Drop an image to begin creating a mosaic.</h1>
    <div id='target'>Drop Images here</div>
    <div id='images'></div>
    <script src="http://ariutta.github.io/svg-pan-zoom/dist/svg-pan-zoom.min.js"></script>
    <script src='js/app.min.js'></script>
    <script>
      window.onload = function() {
        window.zoomView = svgPanZoom('#mainSVG', {
          zoomEnabled: false,
          controlIconsEnabled: true,
          fit: true,
          center: true,
        });
      };
    </script>
  </body>
</html>
