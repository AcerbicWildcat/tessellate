<section class="navbar">
  <div class="nav">
    <span class="navbutton"><a href="#/">BACK</a></span>
    <span class="navbutton" id="submit-all"><a>SUBMIT</a></span>
  </div>
</section>
<style>
  .content {
    overflow: hidden;
  }
</style>
<section class="content">
  <h1>Create New Event</h1>
  <br>
  <div id="left clearfix">
    <form class="nav" name="myForm">
      <h2>Event Code</h2>
      <input type="text" id="event-code" placeholder="#">
      <br>
      <br>
      <h2>Event Name</h2>
      <input type="text" id="event-name" placeholder="Enter event name...">
      <br>
      <br>
      <h2>Event Date</h2>
      <input type="date" name="input" ng-model="minDate.value" placeholder="minDate.value" min="minDate.value" max="2050-12-31" required />
      <br>
      <br>
      <!-- <div id="upload"> -->
      <h2>Upload Photo</h2>
         <div class="photoUpload" dropzone="dropzoneConfig">Click Here</div>
      <!-- </div> -->
      <div role="alert">
        <span class="error" ng-show="myForm.input.$error.required">
            Required!</span>
        <span class="error" ng-show="myForm.input.$error.date">
            Not a valid date!</span>
      </div>
<!--       <div id="upload">
         <button dropzone="dropzoneConfig">Upload mosaic image</button>
      </div> -->
    </form>
  </div>
</section>
