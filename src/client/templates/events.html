<section class="navbar">
    <form class="nav">
      <input type="text" placeholder="Event Code..." ng-model="eventCode">
    </form>
      <div ng-click="joinEvent(eventCode)"><a>Join</a></div>
      <!-- <div><a href="#/create">Create</a></div> -->
      <!-- <a href="#/create">Events here</a> -->
      <div id="error-message" ng-show="noEventCode">Enter an event code.</div>
</section>
<section class="content">
    <h1>Created Events</h1>
    <ul>
      <!-- {_creator : userEvents._id} -->
      <li class="event" ng-click="getEvent(event.eventCode)" ng-repeat="event in userEvents.events  | filter: eventCode as results">
        <div>
          <img src="{{ event.mainImage.imgPath }}">
        </div>
        <div>
          #{{event.eventCode}} : {{event.name}}
        </div>
        <hr>
      </li>
    </ul>
    <h1>Joined Events</h1>
    <h1 ng-if="results.length == 0" href="#/create">No Results found...create new event <a class="search-event" href="#/create">{{eventCode}}</a>?</h1>
</section>
