<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
  <style>

  html, body {
    width: 100%;
    height: 100%;
  }

  canvas {
    position: absolute;
    z-index: 0;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }
  
  </style>
</head>
<body>

  <canvas id="canvas" width="100%" height="100%"></canvas>

  <h1>Tessellate</h1>

  <script>

    (function() {
        
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

      var squareRoot = 50; //the width/height of square
      var x, y, start;

      // resize the canvas to fill browser window dynamically
      window.addEventListener('resize', resizeCanvas, false);
      
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        start = Math.floor((canvas.width / 2) - (3 * squareRoot) ); //start is x position
        x = start;
        y = (canvas.height / 2) - (6 * squareRoot);
        drawStuff(); 
      }

      resizeCanvas();
      
      function drawStuff() {

        ctx.strokeStyle = "black";

        //draw 4 * 5 squares - /x, y, width, height
        for (var i = 0; i < 5; i++) {
          x = start;
          y = y + squareRoot;
          for (var j = 0; j < 4; j++) {
            x = x + squareRoot;
            ctx.strokeRect(x, y, squareRoot, squareRoot);
          }
        }
        
      }

    })();

  </script>

</body>
</html>
