<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG</title>
  <style>

    .logo-small {
      width: 30px;
    }

    .logo-large {
      width: 160px;
    }

    #logo rect:nth-child(1), #logo rect:nth-child(2), #logo rect:nth-child(3), #logo rect:nth-child(4), #logo rect:nth-child(6), #logo rect:nth-child(10), #logo rect:nth-child(14), #logo rect:nth-child(18)  {
      fill: black;
    }

    #logo rect:nth-child(8), #logo rect:nth-child(9) {
      fill: silver;
    }

    #logo rect:nth-child(20) {
      fill: grey;
    }

    /* t e s s e l l a t e*/
    @keyframes tesselate {
      0%, 80% { 
        fill: black; /* t */ 
      }
      10%, 40%, 100% { 
        fill: grey; /* e */ 
      }
      20%, 30% { 
        fill: white; /* s */ 
      }
      50%, 60% { 
        fill: silver; /* l */ 
      }
      70%, 90% { 
        fill: grey; /* a */ 
      }
    }

  </style>
</head>
<body>

  
  <h1>Logo added as embedded image - small</h1>
  <!-- svg in an image - large  -->
  <h1><img class="logo-small" src="logo.svg" alt="Tessellate logo" aria="hidden">Tessellate</h1>
  
  <h1>Image - large</h1>
  <!-- svg in an image - small  -->
  <img class="logo-large" src="logo.svg" alt="Tessellate logo" aria="hidden">

  <script>

  /**
   * javascript logo generation
   */
    var logo = document.querySelector("#logo-js");

    var letters = {
      t: {
        black: [0, 1, 2, 3, 5, 9, 13, 17],
        silver: [7, 8],
        grey: [19]
      },
      e: {
        black: [0, 1, 2, 3, 5, 9, 13, 17],
        silver: [7, 8],
        grey: [19]
      },
      s: {
        black: [0, 1, 2, 3, 5, 9, 13, 17],
        silver: [7, 8],
        grey: [19]
      }
    }

    for (var i in letters) {
      console.log("Gimme a ", i);
      for (var colour in letters[i]) {
        for (var j = 0; j < letters[i][colour].length; j++) {
          logo.children[letters[i][colour][j]].style.fill = colour;
        }
      }
    }

  </script>

</body>
