<!DOCTYPE html>
<html>
  <head>
    <title>Pixelate Image</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link href='./style.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <svg id="mainSVG" height="200" width="400">
      <image x="0" y="0" width="400" height="200" xlink:href="mountain.jpg" />
    </svg>
    <canvas id="picture" height="200" width="400"></canvas>
    <h1>Drop an image to begin creating a mosaic.</h1>
    <div id='target'>Drop Images here</div>
    <div id='images'></div>
    <script src="http://ariutta.github.io/svg-pan-zoom/dist/svg-pan-zoom.min.js"></script>
    <script>
      window.onload = function() {
        window.zoomCircle = svgPanZoom('#mainSVG', {
          zoomEnabled: false,
          controlIconsEnabled: true,
          fit: true,
          center: true,
        });
      };
    </script>
    <script src='./test.js'></script>
  </body>
</html>
