<html>
<body>
<script src="http://ariutta.github.io/svg-pan-zoom/dist/svg-pan-zoom.min.js"></script>
<script>      // Don't use window.onLoad like this in production, because it can only listen to one function.
  window.onload = function() {
    window.zoomCircle = svgPanZoom('#circle', {
      zoomEnabled: false,
      controlIconsEnabled: true,
      fit: true,
      center: true,
    });
  };
</script>

<h1>SVG</h1>

<svg id="circle" width="500" height="500">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>

</body>
</html>
